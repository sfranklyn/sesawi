<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{usersRoles.findUserRole}"/>
            </f:metadata>
            <h1>#{msgs.read} #{msgs.user} #{msgs.role}</h1>
            <p:link value="#{msgs.users_roles_maintenance}" outcome="users_roles"/><br/><br/>
            <table>
                <tr>
                    <td>#{msgs.user_name}</td>
                    <td>:#{usersRoles.usersRoles.users.userName}</td>
                </tr>
                <tr>
                    <td>#{msgs.role_name}</td>
                    <td>:#{usersRoles.usersRoles.roles.roleName}</td>
                </tr>
            </table>
        </ui:define>
    </ui:composition>
</html>
