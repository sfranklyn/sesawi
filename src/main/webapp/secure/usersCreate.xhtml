<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:form id="usersCreate">
                <h1>#{msgs.create} #{msgs.user}</h1>
                <p:link value="#{msgs.users_maintenance}" outcome="users"/><br/><br/>
                <table>
                    <tr>
                        <td>#{msgs.user_name}</td>
                        <td>:<p:inputText size="50" maxlength="50"
                                          value="#{users.users.userName}" autocomplete="off"/>
                        </td>
                    </tr>
                    <c:if test="#{visit.isAdmin}">
                        <tr>
                            <td>#{msgs.role_name}</td>
                            <td>:<p:selectOneMenu value="#{users.roleName}">
                                    <f:selectItems value="#{users.roleNameList}" />
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>#{msgs.owner_name}</td>
                            <td>:<p:selectOneMenu value="#{users.ownerName}">
                                    <f:selectItems value="#{users.ownerNameList}" />
                                </p:selectOneMenu>
                            </td>
                        </tr>
                    </c:if>
                    <tr>
                        <td>#{msgs.user_password}</td>
                        <td>:<p:password size="20" maxlength="15"
                                         value="#{users.userPassword1}" autocomplete="off"/>
                            #{msgs.user_password_info}</td>
                    </tr>
                    <tr>
                        <td>#{msgs.reconfirm_user_password}</td>
                        <td>:<p:password size="20" maxlength="15"
                                         value="#{users.userPassword2}" autocomplete="off"/>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.user_full_name}</td>
                        <td>:<p:inputText size="50"
                                          maxlength="200"
                                          value="#{users.users.userFullName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.user_email}</td>
                        <td>:<p:inputText size="50"
                                          maxlength="200"
                                          value="#{users.users.userEmail}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.user_phone}</td>
                        <td>:<p:inputText size="50"
                                          maxlength="50"
                                          value="#{users.users.userPhone}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><p:commandButton value="#{msgs.create}" 
                                             ajax="false"
                                             action="#{users.saveCreate}" />
                        </td>
                    </tr>
                </table>
            </h:form>
            <p:messages/>
        </ui:define>
    </ui:composition>
</html>
