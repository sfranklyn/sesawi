<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{urlsRoles.findUrlRole}"/>
            </f:metadata>
            <h1>#{msgs.read} #{msgs.urls_roles}</h1>
            <p:link value="#{msgs.urls_roles_maintenance}" outcome="urls_roles"/><br/><br/>
            <table>
                <tr>
                    <td>#{msgs.url_role}</td>
                    <td>:#{urlsRoles.urlsRoles.urlsRolesPK.urlRole}</td>
                </tr>
                <tr>
                    <td>#{msgs.role_name}</td>
                    <td>:#{urlsRoles.urlsRoles.roles.roleName}</td>
                </tr>
            </table>
        </ui:define>
    </ui:composition>
</html>
