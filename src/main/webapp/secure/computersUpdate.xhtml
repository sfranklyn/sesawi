<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{computers.findComputer()}"/>
            </f:metadata>
            <h1>#{msgs.update} #{msgs.computer}</h1>
            <p:link value="#{msgs.computers_maintenance}" outcome="computers"/><br/><br/>
            <h:form>
                <table>
                    <tr>
                        <td>#{msgs.computer_name}</td>
                        <td>:#{computers.computers.computerName}</td>
                    </tr>
                    <tr>
                        <td>#{msgs.computer_desc}</td>
                        <td>:<p:inputText maxlength="200"
                                          value="#{computers.computers.computerDesc}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.location_name}</td>
                        <td>:<p:selectOneMenu value="#{computers.computers.locations.locationName}">
                                <f:selectItems value="#{computers.locationNameList}" />
                            </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><p:commandButton value="#{msgs.update}"
                                             ajax="false"
                                             action="#{computers.saveUpdate}" />
                        </td>
                    </tr>
                </table>
            </h:form>
            <p:messages/>
        </ui:define>
    </ui:composition>
</html>
