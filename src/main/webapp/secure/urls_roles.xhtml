<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h1>#{msgs.urls_roles_maintenance}</h1>
            <p:link value="#{msgs.advanced}" outcome="advanced"/><br/><br/>
            <h:form>
                <p:commandLink action="#{urlsRoles.create}"
                               value="#{msgs.create}"/>
                <br/><br/>
                <p:dataTable value="#{urlsRoles.dataModel}"
                             rows="#{urlsRoles.noOfRows}"
                             var="urlRole" paginator="true" lazy="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No"/>
                        </f:facet>
                        #{urlsRoles.dataModel.rowIndex+1}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.role_name}"/>
                        </f:facet>
                        #{urlRole.roles.roleName}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.url_role}"/>
                        </f:facet>
                        #{urlRole.urlsRolesPK.urlRole}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.action}"/>
                        </f:facet>
                        <h:link value="#{msgs.read}" outcome="urls_rolesRead">
                            <f:param name="urlRole" value="#{urlRole.urlsRolesPK.urlRole}"/>
                            <f:param name="roleId" value="#{urlRole.urlsRolesPK.roleId}"/>
                        </h:link>&nbsp;&nbsp;
                        <h:link value="#{msgs.delete}" outcome="urls_rolesDelete">
                            <f:param name="urlRole" value="#{urlRole.urlsRolesPK.urlRole}"/>
                            <f:param name="roleId" value="#{urlRole.urlsRolesPK.roleId}"/>
                        </h:link>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
