<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h1>#{msgs.computers_maintenance}</h1>
            <h:form>
                <p:commandLink action="#{computers.create}"
                               value="#{msgs.create}"/>
                <br/><br/>
                <p:dataTable value="#{computers.dataModel}"
                             rows="#{computers.noOfRows}"
                             var="computer" paginator="true" lazy="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.computer_id}"/>
                        </f:facet>
                        #{computer.computerId}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.computer_name}"/>
                        </f:facet>
                        #{computer.computerName}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.computer_desc}"/>
                        </f:facet>
                        #{computer.computerDesc}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.location_name}"/>
                        </f:facet>
                        #{computer.locations.locationName}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.action}"/>
                        </f:facet>
                        <h:link value="#{msgs.read}" outcome="computersRead">
                            <f:param name="computerId" value="#{computer.computerId}"/>
                        </h:link>&nbsp;&nbsp;
                        <h:link value="#{msgs.update}" outcome="computersUpdate">
                            <f:param name="computerId" value="#{computer.computerId}"/>
                        </h:link>&nbsp;&nbsp;
                        <h:link value="#{msgs.delete}" outcome="computersDelete">
                            <f:param name="computerId" value="#{computer.computerId}"/>
                        </h:link>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
