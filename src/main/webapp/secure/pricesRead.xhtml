<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{prices.findPrice()}"/>
            </f:metadata>
            <h1>#{msgs.update} #{msgs.price}</h1>
            <p:link value="#{msgs.prices_maintenance}" outcome="prices"/><br/><br/>
            <table>
                <tr>
                    <td>#{msgs.price_code}</td>
                    <td>:#{prices.prices.priceCode}</td>
                </tr>
                <tr>
                    <td>#{msgs.price_entry}</td>
                    <td>:#{prices.prices.priceEntry}</td>
                </tr>
                <tr>
                    <td>#{msgs.price_entry_hour}</td>
                    <td>:#{prices.prices.priceEntryHour}</td>
                </tr>
                <tr>
                    <td>#{msgs.price_per_hour}</td>
                    <td>:#{prices.prices.pricePerHour}</td>
                </tr>
                <tr>
                    <td>#{msgs.price_lost}</td>
                    <td>:#{prices.prices.priceLost}</td>
                </tr>
            </table>
        </ui:define>
    </ui:composition>
</html>
