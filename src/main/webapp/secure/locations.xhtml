<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h1>#{msgs.locations_maintenance}</h1>
            <h:form>
                <h:commandLink action="#{locations.create}"
                               value="#{msgs.create}"/>
                <br/><br/>
                <p:dataTable value="#{locations.dataModel}"
                             rows="#{locations.noOfRows}"
                             var="location" paginator="true" lazy="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.location_id}"/>
                        </f:facet>
                        #{location.locationId}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.location_name}"/>
                        </f:facet>
                        #{location.locationName}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.location_desc}"/>
                        </f:facet>
                        #{location.locationDesc}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.owner_name}"/>
                        </f:facet>
                        #{location.owners.ownerName}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.action}"/>
                        </f:facet>
                        <h:link value="#{msgs.read}" outcome="locationsRead">
                            <f:param name="locationId" value="#{location.locationId}"/>
                        </h:link>&nbsp;&nbsp;
                        <h:link value="#{msgs.update}" outcome="locationsUpdate">
                            <f:param name="locationId" value="#{location.locationId}"/>
                        </h:link>&nbsp;&nbsp;
                        <h:link value="#{msgs.delete}" outcome="locationsDelete">
                            <f:param name="locationId" value="#{location.locationId}"/>
                        </h:link>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
