<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h1>#{msgs.owners_maintenance}</h1>
            <h:form>
                <p:commandLink action="#{owners.create}"
                               value="#{msgs.create}"/>
                <br/><br/>
                <p:dataTable value="#{owners.dataModel}"
                             rows="#{owners.noOfRows}"
                             var="owner" paginator="true" lazy="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.owner_id}"/>
                        </f:facet>
                        #{owner.ownerId}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.owner_name}"/>
                        </f:facet>
                        #{owner.ownerName}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.owner_desc}"/>
                        </f:facet>
                        #{owner.ownerDesc}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.action}"/>
                        </f:facet>
                        <h:link value="#{msgs.read}" outcome="ownersRead">
                            <f:param name="ownerId" value="#{owner.ownerId}"/>
                        </h:link>&nbsp;&nbsp;
                        <h:link value="#{msgs.update}" outcome="ownersUpdate">
                            <f:param name="ownerId" value="#{owner.ownerId}"/>
                        </h:link>&nbsp;&nbsp;
                        <h:link value="#{msgs.delete}" outcome="ownersDelete">
                            <f:param name="ownerId" value="#{owner.ownerId}"/>
                        </h:link>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
