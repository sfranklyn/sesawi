<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{prices.findPrice()}"/>
            </f:metadata>
            <h1>#{msgs.update} #{msgs.price}</h1>
            <p:link value="#{msgs.prices_maintenance}" outcome="prices"/><br/><br/>
            <h:form id="pricesUpdate">
                <table>
                    <tr>
                        <td>#{msgs.price_code}</td>
                        <td>:#{prices.prices.priceCode}</td>
                    </tr>
                    <tr>
                        <td>#{msgs.price_entry}</td>
                        <td>:<p:inputText size="6" maxlength="5" 
                                          label="#{msgs.price_entry}"
                                          value="#{prices.prices.priceEntry}" 
                                          required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.price_entry_hour}</td>
                        <td>:<p:inputText size="2" maxlength="1"
                                          label="#{msgs.price_entry_hour}"
                                          value="#{prices.prices.priceEntryHour}"
                                          required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.price_per_hour}</td>
                        <td>:<p:inputText size="6" maxlength="5"
                                          label="#{msgs.price_per_hour}"
                                          value="#{prices.prices.pricePerHour}"
                                          required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.price_lost}</td>
                        <td>:<p:inputText size="6" maxlength="5"
                                          label="#{msgs.price_lost}"
                                          value="#{prices.prices.priceLost}"
                                          required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><p:commandButton value="#{msgs.update}"
                                             ajax="false"
                                             action="#{prices.saveUpdate()}" />
                        </td>
                    </tr>
                </table>
            </h:form>
            <p:messages/>
        </ui:define>
    </ui:composition>
</html>
