<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h1>#{msgs.roles_maintenance}</h1>
            <p:link value="#{msgs.advanced}" outcome="advanced"/><br/><br/>
            <h:form>
                <p:commandLink action="#{roles.create}"
                               value="#{msgs.create}"/>
                <br/><br/>
                <p:dataTable value="#{roles.dataModel}"
                             rows="#{roles.noOfRows}"
                             var="role" paginator="true" lazy="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.role_id}"/>
                        </f:facet>
                        #{role.roleId}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.role_name}"/>
                        </f:facet>
                        #{role.roleName}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.role_desc}"/>
                        </f:facet>
                        #{role.roleDesc}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.role_menu}"/>
                        </f:facet>
                        #{role.roleMenu}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.action}"/>
                        </f:facet>
                        <h:link value="#{msgs.read}" outcome="rolesRead">
                            <f:param name="roleId" value="#{role.roleId}"/>
                        </h:link>&nbsp;&nbsp;
                        <h:link value="#{msgs.update}" outcome="rolesUpdate">
                            <f:param name="roleId" value="#{role.roleId}"/>
                        </h:link>&nbsp;&nbsp;
                        <h:link value="#{msgs.delete}" outcome="rolesDelete">
                            <f:param name="roleId" value="#{role.roleId}"/>
                        </h:link>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
