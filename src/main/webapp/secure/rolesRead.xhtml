<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{roles.findRole}"/>
            </f:metadata>
            <h1>#{msgs.read} #{msgs.role}</h1>
            <p:link value="#{msgs.roles_maintenance}" outcome="roles"/><br/><br/>
            <table>
                <tr>
                    <td>#{msgs.role_name}</td>
                    <td>:#{roles.roles.roleName}</td>
                </tr>
                <tr>
                    <td>#{msgs.role_desc}</td>
                    <td>:#{roles.roles.roleDesc}</td>
                </tr>
                <tr>
                    <td>#{msgs.role_menu}</td>
                    <td>:#{roles.roles.roleMenu}</td>
                </tr>
            </table>
        </ui:define>
    </ui:composition>
</html>
