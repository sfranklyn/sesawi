<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h1>#{msgs.change_password}</h1>
            <h:form>
                <table>
                    <tr>
                        <td>#{msgs.user_password}</td>
                        <td>:
                            <p:password maxlength="50"
                                           value="#{users.userPassword1}" autocomplete="off"/>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.reconfirm_user_password}</td>
                        <td>:
                            <p:password maxlength="50"
                                           value="#{users.userPassword2}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><p:commandButton value="#{msgs.change}" 
                                             ajax="false"
                                             action="#{users.saveChangePassword}" />
                        </td>
                    </tr>
                </table>
            </h:form>
            <p:messages/>
        </ui:define>
    </ui:composition>
</html>
