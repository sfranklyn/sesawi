<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h1>#{msgs.create} #{msgs.urls_roles}</h1>
            <p:link value="#{msgs.urls_roles_maintenance}" outcome="urls_roles"/><br/><br/>
            <h:form>
                <table>
                    <tr>
                        <td>#{msgs.url_role}</td>
                        <td>:<p:inputText maxlength="250"
                                          value="#{urlsRoles.urlsRoles.urlsRolesPK.urlRole}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>#{msgs.role_name}</td>
                        <td>:<p:selectOneMenu value="#{urlsRoles.urlsRoles.roles.roleName}">
                                <f:selectItems value="#{urlsRoles.roleNameList}" />
                            </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><p:commandButton value="#{msgs.create}"
                                             ajax="false"
                                             action="#{urlsRoles.saveCreate}" />
                        </td>
                    </tr>
                </table>
            </h:form>
            <p:messages/>
        </ui:define>
    </ui:composition>
</html>
