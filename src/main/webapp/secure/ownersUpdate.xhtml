<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{owners.findOwner}"/>
            </f:metadata>
            <h1>#{msgs.update} #{msgs.owner}</h1>
            <p:link value="#{msgs.owners_maintenance}" outcome="owners"/><br/><br/>
            <h:form id="ownersUpdate">
                <table>
                    <tr>
                        <td>#{msgs.owner_name}</td>
                        <td>:#{owners.owners.ownerName}</td>
                    </tr>
                    <tr>
                        <td>#{msgs.owner_desc}</td>
                        <td>:<p:inputText size="50" maxlength="200"
                                          value="#{owners.owners.ownerDesc}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><p:commandButton value="#{msgs.update}"
                                             ajax="false"
                                             action="#{owners.saveUpdate}" />
                        </td>
                    </tr>
                </table>
            </h:form>
            <p:messages/>
        </ui:define>
    </ui:composition>
</html>
